<!DOCTYPE html>
<html>
<head>
  <title>Timed Coding Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quizContainer">
    <h1>Timed Coding Quiz</h1>
    <p>Test your coding knowledge with this multiple-choice, timed quiz.</p>
    <p>Enter your initials to save your high score:</p>
    <input type="text" id="initials" placeholder="Your initials">
    <button onclick="startQuiz()">Start Quiz</button>
    <br><br>
    <div id="quiz"></div>
    <br><br>
    <button id="submitQuiz" style="display: none;" onclick="submitQuiz()">Submit Quiz</button>
    <br><br>
    <div id="score"></div>
    <div id="highScores"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
